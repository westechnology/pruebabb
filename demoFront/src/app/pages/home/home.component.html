<h3>Home</h3>
<hr>
<button class="btn btn-primary"
    (click)="showForm()"
>Add Persona</button>
<hr>
<div class="container" mt-4 *ngIf="showFormulario">
    <form>
        <div class="form-group">
          <label for="tipoIde">Tipo Documento</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>CC</option>
            <option>TI</option>
            <option>RC</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="primerNombre">Primer Nombre</label>
          <input type="text" class="form-control" id="primerNombre" maxlength="30">
        </div>
        <div>
            <input type="text" class="form-control" id="tipoIde" aria-describedby="tipoIdeHelp">
          <small id="tipoIdeHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>HIJO</option>
              <option>PADRE</option>
              <option>MADRE</option>
            </select>
          </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>
