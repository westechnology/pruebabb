<h3>Home</h3>
<hr>
<button class="btn btn-primary"
    (click)="showForm()"
>Add Persona</button>
<hr>
<div class="container" mt-4 *ngIf="showTable">
    
    <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Tipo identificaci√≥n</th>
            <th scope="col">No Identificacion</th>
            <th scope="col">Nombres</th>
            <th scope="col">Apellidos</th>
            <th scope="col"> Parentesco</th>

          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of personas">
            <th scope="row">{{p.tipoIde}}</th>
            <td>{{p.numeroIde}}</td>
            <td>{{p.primerNombre +" "+ p.segundoNombre}}</td>
            <td>{{p.primerApellido +" "+p.segundoApellido}}</td>
            <td>{{p.rol}}</td>
          </tr>
        </tbody>
      </table>
</div>
<div class="container" mt-4 *ngIf="showFormulario">
    <form>
        <div class="form-group">
          <label for="tipoIde">Tipo Documento</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>CC</option>
            <option>TI</option>
            <option>RC</option>
          </select>
          
        </div>
        <div class="form-group">
          <label for="primerNombre">Primer Nombre</label>
          <input type="text" class="form-control" id="primerNombre" maxlength="30">
        </div>
        <div class="form-group">
            <label for="segundoNombre">Segundo Nombre</label>
            <input type="text" class="form-control" id="segundoNombre" maxlength="30">
          </div>
          <div class="form-group">
            <label for="primerApellido">Primer Apellido</label>
            <input type="text" class="form-control" id="primerApellido" maxlength="30">
          </div>
          <div class="form-group">
            <label for="segundoApellido">Segundo Apellido</label>
            <input type="text" class="form-control" id="segundoApellido" maxlength="30">
          </div>
        <div>
            <input type="text" class="form-control" id="tipoIde" aria-describedby="tipoIdeHelp">
          <small id="tipoIdeHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Example select</label>
            <select class="form-control" id="exampleFormControlSelect1">
              <option>HIJO</option>
              <option>PADRE</option>
              <option>MADRE</option>
            </select>
          </div>
        <button (click)="addPersona()" class="btn btn-primary">Submit</button>
      </form>

</div>
